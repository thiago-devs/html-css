<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe em HTML5</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursoemvideos.com" target="_blank">Curso em vídeo</a>   
        </iframe>
        para a aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://www.guatavoguanara.github.io">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
