<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="nome" id="iNome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="iMedia">Média:</label>
            <input type="number" name="media" id="iMedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="iMes">Ano Letivo:</label>
            <input type="month" name="mes" id="iMes" value="2022-09" required>
        </p>

        <p>
            <label for="idate">Dia da prova:</label>
            <input type="date" name="data" id="idate">
        </p>

        <p>
            <label for="iHora">Horário da Prova:</label>
            <input type="time" name="hora" id="iHora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
