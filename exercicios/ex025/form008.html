<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 08</title>
</head>
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="number" id="n1" min="0" max="100" required oninput="iSoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="number" id="n2" min="0" max="100" required oninput="iSoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="iSoma">Soma:</label>
            <output name="soma" id="iSoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
